
<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey:</h1>
    <div>
      <form id="survey">
        <div class="form-group">
          <label id="title" for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label id="title" for="faveDrink">What is your favorite drink?</label>
        <select class="form-control" id="faveDrink">
          <option>coffee</option>
          <option>water</option>
          <option>tea</option>
          <option>pop</option>
        </select>
        <div class="radio">
          <label id="title" for="season">What is your favorite season?</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Summer" checked>
            Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Fall">
            Fall
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Winter">
            Winter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Spring">
            Spring
          </label>
        </div>
        <div class="form-group">
          <label id="title" for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label id="title" for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
    <div id="surveyResults">
      <h1>Survey answers:</h1>
      <ul>
        <li><span class="name"></li>
        <li><span class="faveDrink"></li>
        <li><span class="season"></li>
        <li><span class="born"></li>
        <li><span class="color"></li>
      </ul>
    </div>
  </div>
</body>
</html>
